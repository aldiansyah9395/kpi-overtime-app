<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overtime Monitoring</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Overtime Monitoring</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main id="dashboardContent">
    <div class="upload-section">
      <input type="file" id="csvFileInput" accept=".csv" hidden />
      <label for="csvFileInput" class="custom-file-upload">Pilih File CSV</label>
      <span id="fileNameDisplay">Belum ada file</span>
      <button id="uploadCsvBtn">Upload CSV</button>
      <div id="uploadStatus"></div>
    </div>

    <div class="table-container loading">
      <p>⏳ Memuat data lembur...</p>
    </div>

    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </main>

  <footer>
    <p>© 2025 Overtime Monitoring</p>
  </footer>

  <!-- Firebase JS file -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
