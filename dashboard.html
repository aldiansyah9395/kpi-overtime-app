<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plastic Dept</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon_circle.png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="title">Overtime Dashboard Plastic Nippisun Department</h1>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- Indikator Tim -->
  <div class="team-indicators">
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #f39c12;"></span>
      <span class="indicator-text">Non Shift</span>
    </div>
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #28a745;"></span>
      <span class="indicator-text">Green Team</span>
    </div>
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #007bff;"></span>
      <span class="indicator-text">Blue Team</span>
    </div>
  </div>

  <!-- Upload CSV Section -->
  <div style="text-align: right; margin-bottom: 1rem;">
    <input type="file" id="csvFileInput" accept=".csv" style="margin-bottom: 0.5rem;" />
    <button id="uploadCsvBtn" class="btn-upload">Upload Data OT</button>
  </div>
  
  <div id="uploadStatus" style="margin-top: 10px; font-style: italic; color: #555;">
  </div>

  <main class="main-content">
    <div id="dashboardContent">
      <p class="loading">Loading data...</p>

      <div class="table-wrapper">
        <table id="kpiTable" class="styled-table" style="display: none;">
          <thead>
            <tr>
              <th>No</th>
              <th>Employee</th>
              <th>Department</th>
              <th>Overtime Hours</th>
              <th>Shift</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="chart-wrapper">
        <canvas id="overtimeChart" width="600" height="300"></canvas>
      </div>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
