<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="title">KPI Dashboard</h1>
      <button id="logoutBtn" class="btn btn-logout">Logout</button>
    </div>
  </header>  <main class="main-content">
    <div id="dashboardContent" class="container">
      <p class="loading">Loading data...</p><div class="table-wrapper">
    <table id="kpiTable" class="styled-table" style="display: none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Employee</th>
          <th>Department</th>
          <th>Overtime Hours</th>
          <th>KPI Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="chart-wrapper">
    <canvas id="overtimeChart" width="600" height="300"></canvas>
  </div>
</div>

  </main>  <script src="js/dashboard.js"></script></body>
</html>
