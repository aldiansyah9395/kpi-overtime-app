<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plastic Dept</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon_circle.png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="title">Overtime Dashboard Plastic Nippisun Department</h1>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- Indikator Tim -->
  <div class="team-indicators">
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #f39c12;"></span>
      <span class="indicator-text">Non Shift</span>
    </div>
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #28a745;"></span>
      <span class="indicator-text">Green Team</span>
    </div>
    <div class="indicator-item">
      <span class="indicator-circle" style="background-color: #007bff;"></span>
      <span class="indicator-text">Blue Team</span>
    </div>
  </div>

  <!-- Upload CSV Section -->
  <div class="upload-box">
    <label for="csvFileInput" class="upload-label">Pilih file data:</label>
  
    <!-- Label custom tombol -->
    <label for="csvFileInput" class="custom-file-btn">Choose File</label>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;" />
    
    <!-- Tempat tampilkan nama file -->
    <span id="fileNameDisplay" class="file-name-display"></span>
  
    <button id="uploadCsvBtn" class="btn-upload">Upload Data OT</button>
    <div id="uploadStatus" class="upload-status"></div>
  </div>
  


  <main class="main-content">
    <div id="dashboardContent">
      <p class="loading">Loading data...</p>

      <!-- âœ… Pie Chart Canvas -->
      <div class="chart-wrapper">
        <canvas id="pieChart" style="max-width: 400px; margin: 0 auto;"></canvas>
      </div>
      
      <div class="table-wrapper">
        <table id="kpiTable" class="styled-table" style="display: none;">
          <thead>
            <tr>
              <th>No</th>
              <th>Employee</th>
              <th>Department</th>
              <th>Overtime Hours</th>
              <th>Shift</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="chart-wrapper">
        <canvas id="overtimeChart"></canvas>
      </div>      
    </div>
  </main>

  <script src="js/dashboard.js"></script>
  <script>
  function updateActivity() {
    localStorage.setItem("lastActive", Date.now().toString());
  }

  window.addEventListener("mousemove", updateActivity);
  window.addEventListener("keydown", updateActivity);
  window.addEventListener("touchstart", updateActivity); // tambahan untuk mobile
  window.addEventListener("scroll", updateActivity);     // tambahan untuk scroll
</script>

</body>
</html>
