
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plastic Dept</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link ke file CSS eksternal -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon_circle.png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="title">Overtime Dashboard Plastic Nippisun Department</h1>
      <div style="margin-top: 10px; display: flex; gap: 1rem; align-items: center;">
  <div style="display: flex; align-items: center; gap: 5px;">
    <span style="width: 16px; height: 16px; background-color: #f39c12; border-radius: 4px; display: inline-block;"></span>
    <span style="font-size: 14px;">Non Shift</span>
  </div>
  <div style="display: flex; align-items: center; gap: 5px;">
    <span style="width: 16px; height: 16px; background-color: #28a745; border-radius: 4px; display: inline-block;"></span>
    <span style="font-size: 14px;">Green Team</span>
  </div>
  <div style="display: flex; align-items: center; gap: 5px;">
    <span style="width: 16px; height: 16px; background-color: #007bff; border-radius: 4px; display: inline-block;"></span>
    <span style="font-size: 14px;">Blue Team</span>
  </div>
</div>

      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

<!-- Tombol Upload CSV -->
<div style="text-align: right; margin-bottom: 1rem;">
  <a href="https://script.google.com/macros/s/AKfycbwNmjrn-ucp3zdBDFsLgWQCg_4yMJ8XGn-rTEWybinnofz89F5ZuQvJH2sw054Vkr_r/exec" target="_blank">
    <button style="
      padding: 0.5rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    ">
      Upload Data OT
    </button>
  </a>
</div>

  

  <main class="main-content">
    <div id="dashboardContent">
      <p class="loading">Loading data...</p>

      <div class="table-wrapper">
        <table id="kpiTable" class="styled-table" style="display: none;">
          <thead>
            <tr>
              <th>No</th>
              <th>Employee</th>
              <th>Department</th>
              <th>Overtime Hours</th>
              <th>Shift</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="chart-wrapper">
        <canvas id="overtimeChart" width="600" height="300"></canvas>
      </div>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
